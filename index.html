<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->

    <style>

h1 {
  background-color: #5ba13c;
}

</style>
</head>
<body >
  <img src="https://www.huntington.com/-/media/hcom/global/logo/lockup.svg?rev=c9cf80c581284a5884ce918b9c672733&amp;h=81&amp;w=273&amp;la=en&amp;hash=CBB13816C82E9D808DD73BE863AAE7CC" height="81" width="273" alt="Huntington, Welcome">
<h1 style="color: white;">Welcome to Huntington Video</h1>
<div id="buttons">
    <button class="mdc-button mdc-button--raised"  id="createBtn">
        <i class="material-icons mdc-button__icon " aria-hidden="true">video_call</i>
        <span class="mdc-button__label ">Video Chat</span>
    </button>
   
    <button class="mdc-button mdc-button--raised" disabled id="hangupBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">call_end</i>
        <span class="mdc-button__label">Hangup</span>
    </button>
</div>
<table width="100%" height="100%">
  <td>
    <div>
        <span id="currentRoom"></span>
    </div>
    <div id="videos">
        <video class='userVideo' id="localVideo" muted autoplay playsinline 
        style="position:absolute; vertical-align:top"></video>
        <video class='peerVideo overlay' id="remoteVideo" autoplay playsinline style="position:absolute; border-radius:35%; width:150px;"></video>
    </div>
    <div class="mdc-dialog"
        id="room-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Enter ID for room to join:
                    <div class="mdc-text-field">
                        <input type="text" id="room-id" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">Room ID</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="yes">
                        <span class="mdc-button__label">Join</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
  </td>
  <td>
    <table id="chatWindow">
      <tr>
        <td>
          <p id="chatMessages"></p>
          <textarea id="chatText" style="align-right:true"></textarea>
          <button id="sendChatButton" type="button"> Send </button>
        </td>
      </tr>
    </table>
  </td>
<script src="index.js"></script>
</body>
</html>
